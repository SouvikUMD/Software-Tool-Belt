<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload Example</title>
	<style>
	.ok{
		
		font-size: 20px;
	}
	
	.op{
		font-size: 20px;
		margin-left: -70px;
		font-weight: bold;
		background-color: yellow;
		border-radius: 5px;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div class="center" style="margin-bottom:16px">
		<h1> PDF to Word Conversion </h1>
		<form method="POST" action="/pdftoword" enctype="multipart/form-data">
			<input class="ok" type="file" name="file">
			<button class="op" style="margin-right:48px">Submit</button>
		</form>
	</div>
	<style>
	.button-container button{
        display: block; /* Makes the buttons block-level elements */
        margin-bottom: 10px; /* Adds spacing between buttons */
    }	
	</style>
	<div class="button-container">
        	<form method="POST" action="/pdftoword/Clear_Directory_Path">
        		<button class="op" style="margin-left:1px">Clear Current Directory</button>
        </form>
    </div>
    <div class="center">
        <a href="/">Back to Home</a>
    </div>
	
</body>
</html>
